eware 1&#39;)  const fileContent = await fs.promises.readFile(&#39;file&#39;)  const requestedAt = new Date()  req.requestedAt = requestedAt  req.fileContent = fileContent  next()})app.use((req, res) =&gt; {  console.log(&#39;Middleware 2&#39;)  res.send(`Requested at ${req.requestedAt}, ${req.fileContent}`)})app.listen(PORT, () =&gt; {  console.log(&#39;Server is good!&#39;)})",

ck: async (_, body) =&gt; {      if (!body) {        return {          statusCode: 400,          body: &#39;Ill-formed request.&#39;,        }      }      const title = body.title      const newPost = {        id: title.replace(/\\s/g, &#39;_&#39;),        title,        content: body.content,      }      const posts = await getPosts()      posts.push(newPost)      savePosts(posts)      return {        statusCode: 200,        body: newPost,      }    },  },]module.exports = {  routes,}",

            "content": "nodejs 목차    프레임워크 없이 간단한 RESTful API 서버 만들어보기_01.단순한 API 라우팅 처리    프레임워크 없이 간단한 RESTful API 서버 만들어보기_02. 정규식을 활용한 URL 인자 추출    프레임워크 없이 간단한 RESTful API 서버 만들어보기_03. 모든 API 완성하기    프레임워크 없이 간단한 RESTful API 서버 만들어보기_04. 가독성과 유지보수성을 살리는 리팩토링 1    프레임워크 없이 간단한 RESTful API 서버 만들어보기_04. 가독성과 유지보수성을 살리는 리팩토링 2    프레임워크 없이 간단한 RESTful API 서버 만들어보기_05. JSON 파일을 데이터베이스로 활용해 마무리하기    Express로 웹 사이트 만들기_01.미들웨어//프레임워크 없이 간단한 토이프로젝트 웹 서버 만들어보기/** *블로그 포스팅 서비스 * - 로컬 파일을 데이터베이스로 활용할 예정 (JSON) * - 인증 로직은 넣지 않습니다. * - RESTful API를 사용합니다. */const http = require(&quot;http&quot;);const posts = [  {    id: &#39;my_first_post&#39;,    title: &#39;My first post&#39;,    content: &#39;Hello&#39;,    },  {    id: &#39;my_second_post&#39;,    title: &#39;나의 두번째 포스트&#39;,    content: &#39;Second post!&#39;,  },     ]const server = http.createServer((req, res) =&gt; {  const POSTS_ID_REGEX = /^\\/posts\\/([a-zA-Z0-9-_]+)$/  const postIdRegexResult = (req.url &amp;&amp; POSTS_ID_REGEX.exec(req.url)) || undefined  if (req.url === &#39;/posts&#39; &amp;&amp; req.method === &#39;GET&#39;) {    const result = {      posts: posts.map(post =&gt; ({        id: post.id,        title: post.title,      })),      totalCount: posts.length,    }    res.statusCode = 200    res.setHeader(&#39;Content-Type&#39;,&#39;application/json; charset=utf-8&#39;)    res.end(JSON.stringify(result))  } else if (postIdRegexResult) { // GET /posts/:id        const postId = postIdRegexResult[1]    const post = posts.find(post =&gt; post.id === postId)    if (post) {      res.statusCode = 200      res.setHeader(&#39;Content-Type&#39;,&#39;application/json; charset=utf-8&#39;)      res.end(JSON.stringify(post))    } else {      res.statusCode = 404      res.end(&#39;Post not found.&#39;)    }  } else if (req.url === &#39;/posts&#39; &amp;&amp; req.method === &#39;POST&#39;) {    req.setEncoding(&#39;utf-8&#39;)    req.on(&#39;data&#39;, (data) =&gt; {      const body = JSON.parse(data)      console.log(body)      posts.push({        id: body.title.toLowerCase().replace(/\\s/g,&#39;_&#39;),        title: body.title,        content: body.content,      })    })    res.statusCode = 200    res.end(&#39;Creating post&#39;)  } else {    res.statusCode = 404    res.end(&#39;Not found.&#39;)  }});const PORT = 4000server.listen(PORT, () =&gt; {  console.log(&#39;The server is good!&#39;)});",

    }
